<h1>My Goals</h1>
<hr>
<ul>
  <div *ngFor='let goal of goals;let i = index'>
    <li>{{goal.name}}</li>
    <button (click)='toggleDetails(i)'>Toggle Details</button>
    <app-quotesdetail *ngIf='goal.showDescription' [goal]='goal' (isComplete) = 'completeGoal($event,i)' ></app-quotesdetail>
  </div>
</ul>
<p *ngIf='goals.length > 5'>You have too many goals</p>
<app-quotes-form></app-quotes-form>
