<div class="container">
  <form>
    <div class="form-group">
      <h1 class="text-center text-primary">quotes</h1>
      <div class="input-group-prepend">
        <input type="text" #todo class="form-control" #myVariable placeholder="author" name="todo" ngModel>
        <span class="input-group-text">Add</span> </div>
      // get the value of the Variable<p>{{myVariable.value}}</p>
      <p>{{todo.value}}</p>
    </div>
    <span class="input-group-text" (click)="addTodo(todo.value)">Add</span>
  </form>
</div>
<div class="data">
  <ul class="list-instyled">
    <li *ngFor="let todo of todoArray">{{todo}}</li>
  </ul>
</div>
